<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="wrap">
		<h1>GET방식 테스트</h1>
		<!-- action에 지정된 값이 서블릿의 url-pattern과 맞아야 함 
			 action에 "/" ==> 톰캣/webapps/ROOT를 찾아간다.
			 action에 /MyWeb/GetTest 지정해야 /MyWeb을 찾아간다 => 절대경로로 지정하는 방식 "/컨텍스트명/파일경로"
		-->
		<h2>form을 통해 서버에 전달하는 방식</h2>	 
		<form action="../GetTest" method="GET">
			이름:<input type="text" name="name"><br><br>
			<!-- name속성에 지정한 값을 서버페이지에서 req.getParameter("파라미터명") 메서드에서 사용한다. -->
			아이디:<input type="text" name="userid"><br><br>
			<button type="submit">Submit</button>
		</form>
		<hr color="blue">
		<h2>링크를 통해 서버에 전송하는 방식도 GET방식이다.</h2>
		<a href="../GetTest?name=Hong&userid=Gildong">GetTest 서블릿 서버페이지로 이동</a>
	</div>
	
</body>
</html>
